<!DOCTYPE html>
<html ng-app="MovieApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="bower_components\angular\angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </head>
  <body ng-controller="MovieListController as c">

    </ul>
  </body>
</html>
